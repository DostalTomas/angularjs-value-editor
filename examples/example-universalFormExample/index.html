<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-universalFormExample</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/@kpsys/angular-ui-bootstrap@2.5.5/dist/ui-bootstrap-csp.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/@kpsys/angularjs-bootstrap-datetimepicker/dist/angularjs-bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/@kpsys/angularjs-histogram-slider/dist/slider.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/ui-select/dist/select.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/@kpsys/angularjs-value-editor/dist/angularjs-value-editor.css" rel="stylesheet" type="text/css">
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.8.7/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.1/angular.js"></script>
  <script src="https://unpkg.com/@kpsys/angularjs-register/dist/register.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
  <script src="https://unpkg.com/angular-ui-ace/src/ui-ace.js"></script>
  <script src="https://unpkg.com/luxon/build/global/luxon.min.js"></script>
  <script src="https://unpkg.com/@kpsys/angularjs-date-parser/dist/angularjs-date-parser.js"></script>
  <script src="https://unpkg.com/@kpsys/angularjs-bootstrap-datetimepicker/dist/angularjs-bootstrap-datetimepicker.js"></script>
  <script src="https://unpkg.com/@kpsys/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="https://unpkg.com/@kpsys/angularjs-histogram-slider"></script>
  <script src="https://unpkg.com/angular-sanitize/angular-sanitize.js"></script>
  <script src="https://unpkg.com/ui-select/dist/select.js"></script>
  <script src="https://unpkg.com/regenerator-runtime/runtime.js"></script>
  <script src="https://unpkg.com/@kpsys/angularjs-value-editor/dist/angularjs-value-editor.js"></script>
  <script src="/bower_components/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
  <script src="script.js"></script>
  

  
</head>
<body ng-app="universalFormExample">
  <main class="container" ng-controller="controller as $ctrl">
     <kp-universal-form ng-model="model" name="myForm" form-settings="$ctrl.formSettings" form-controller="formController = $formController"></kp-universal-form>
     <div>Model:</div>
     <pre ng-bind="model | json"></pre>
     <div>Form controller:</div>
     <pre ng-bind="formController | json"></pre>
</main>
</body>
</html>
